<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">]
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="Allstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Blogs admin</title>
</head>

<body onload="getBlogs()">


    <form>
        <label for="title">Title:</label><br>
        <input type="text" id="titleBlog" name="titleBlog"><br>
        <label for="blog">Blog:</label><br>
        <textarea id="bodyBlog" name="bodyBlog" value="Body" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit" onclick="createBlog()">
    </form>

    <ul id="blogsDisplay"></ul>

    <div id="myModal" class="modal">
        <div class="modal-content-one">
            <div class="modal-content-two">
                <span class="close">&times;</span>

            </div>
            <div id="h5-holder">
                <h5 id="h5-update-form">Update Form</h5><br>
            </div>

            <div class="former-holder-update">
                <div class="form-group">
                    <label for="formGroupExampleInput">Title:</label>
                    <input type="text" class="form-control" id="ediTitleContact">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Blog:</label>
                    <textarea id="editBodyBlog" name="bodyBlog" value="Body" rows="4" cols="50"></textarea>
                </div><br>

                <div class="button-holder">
                    <input type="submit" value="Edit" id="updateButton">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
