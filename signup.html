<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha's site</title>
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="Allstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="signupStyle.css">
</head>

<body>


    <div class="form">
        <h1>SIGN UP HERE</h1>
        <p>Username :</p>
        <input type="text" name="" placeholder="Your Username" id="username1">

        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Your email" id="email1" required>

        <p>Password :</p>
        <input type="password" name="" placeholder="Enter Password" id="pass1">

        <label for="pwd">Re-enter Password:</label>
        <input type="password" id="pwdTwoSignUp" name="pwd">

        <input type="checkbox" onclick="myfunctionUp()">
        <input type="submit" name="" value="Create" class="btn">
        <!-- onclick="validateUp()"  -->
        <p>You have an account? <a href="login.html" class="btn">Sign In</a></p>


    </div>

    <div>
        <p id="length"></p>
    </div>


    <script>
        const submit = document.querySelector('.btn')
        const username1 = document.querySelector('#username1')
        const email1 = document.querySelector('#email1')
        const pass1 = document.querySelector('#pass1')
        const pwdTwoSignUp = document.querySelector('#pwdTwoSignUp')

        submit.addEventListener('click', (e) => {
            e.preventDefault()

            const signupData = {
                username: username1.value,
                email: email1.value,
                password: pass1.value,
                repeatPassword: pwdTwoSignUp.value
            }
            console.log(signupData)

            const newData = {
                method: 'POST',

                headers: {
                    'Content-Type': "application/json"

                },
                body: JSON.stringify(signupData)
            }

            console.log(newData)
            fetch("http://localhost:6500/api/signUp", newData)
                .then(async(n) => {
                    const res = await n.json()
                    console.log(res)
                    if (res) {
                        alert('Account created successfully!, You can now Login ');
                        location.reload();
                    } else {
                        alert('Account not created!')
                    }

                })
        })
    </script>
</body>

</html>
