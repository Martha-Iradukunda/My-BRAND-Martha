<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Martha's sign up page</title>
    <!----CSS link----->
    <link rel="stylesheet" href="signupStyle.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/ee4169bd2e.js" crossorigin="anonymous"></script>

</head>

<body>




    <div class="form">
        <h1>SIGN UP HERE</h1>
        <p>Username :</p>
        <input type="text" name="" placeholder="Your Username" id="username1">

        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Your email" id="email1" required>

        <p>Password :</p>
        <input type="password" name="" placeholder="Enter Password" id="pass1">

        <label for="pwd">Re-enter Password:</label>
        <input type="password" id="pwdTwoSignUp" name="pwd">

        <input type="checkbox" onclick="myfunctionUp()">
        <input type="submit" name="" value="Sign Up" onclick="validateUp()">
    </div>

    <div>
        <p id="length"></p>
    </div>
</body>

</html>
